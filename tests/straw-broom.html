<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>rebase</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="../extras/rebase.js"></script>
  </head>
  <body>
    <p>Hover, click and zoom to test the rebase:</p>
    <p>Value:</p>
    <div id="div_g1" style="width:600px; height:300px;"></div>
    <p>Percent:</p>
    <div id="div_g2" style="width:600px; height:300px;"></div>
    <p>None:</p>
    <div id="div_g3" style="width:600px; height:300px;"></div>

    <script type="text/javascript">
      var rebase = Dygraph.Plugins.Rebase;
      var g1 = new Dygraph(
        document.getElementById("div_g1"),
        data,{
          plugins: [rebase],
          rebase: 50
        }
      );
      var g2 = new Dygraph(
        document.getElementById("div_g2"),
        data,{
          plugins: [rebase],
          rebase: 'percent'
        }
      );
      g2.ready(function() {
        g2.drawGraph_(); // Redraw to update Y axis labels
      });
      var g3 = new Dygraph(
        document.getElementById("div_g3"),
        data,{}
      );
    </script>
  </body>
</html>
