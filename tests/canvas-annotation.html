<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>demo</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>
    <script type="text/javascript" src="../extras/shapes.js"></script>
    <script type="text/javascript" src="../extras/canvas-annotations.js"></script>

    <style type="text/css">
    .annotation {
    }
    </style>
  </head>
  <body>
    <h3>Annotations Demo</h3>
    <p>Click any point to add an annotation to it or click "Add Annotation".</p>
    <input type="button" value="Add Annotation" onclick="add()" />
    <div id="events"> </div>
    <div style="position:absolute; left:200px; top: 200px;" id="g_div"></div>
    <div style="position:absolute; left:700px; top: 200px;" id="list"></div>

    <script type="text/javascript">
      var eventDiv = document.getElementById("events");
      function nameAnnotation(ann) {
        return "(" + ann.series + ", " + ann.x + ")";
      }

      annotations = [];
      var graph_initialized = false;

      canvas_annotations = Dygraph.Plugins.CanvasAnnotations;
      g = new Dygraph(
              document.getElementById("g_div"),
              function() {
                var zp = function(x) { if (x < 10) return "0"+x; else return x; };
                var r = "date,parabola,line,another line,sine wave\n";
                for (var i=1; i<=31; i++) {
                  r += "200610" + zp(i);
                  r += "," + 10*(i*(31-i));
                  r += "," + 10*(8*i);
                  r += "," + 10*(250 - 8*i);
                  r += "," + 10*(125 + 125 * Math.sin(0.3*i));
                  r += "\n";
                }
                return r;
              },
              {
                rollPeriod: 1,
                showRoller: true,
                width: 480,
                height: 320,
                drawCallback: function(g, is_initial) {
                  if (is_initial) {
                    graph_initialized = true;
                    if (annotations.length > 0) {
                      g.setAnnotations(annotations);
                    }
                  }

                  var ann = g.annotations();
                  var html = "";
                  for (var i = 0; i < ann.length; i++) {
                    var name = nameAnnotation(ann[i]);
                    html += "<span id='" + name + "'>"
                    html += name + ": " + (ann[i].shortText || '(canvas)')
                    html += " -> " + ann[i].text + "</span><br/>";
                  }
                  document.getElementById("list").innerHTML = html;
                },
                plugins: [ canvas_annotations ]
              }
          );

      var last_ann = 0;
      for (var x = 10; x < 15; x += 2) {
        annotations.push( {
          series: 'sine wave',
          x: "200610" + x,
          text: 'Stock Market Crash ' + x,
          canvas: Dygraph.Circles.ARROW,
          rotation: Math.random() * 360
        } );
        last_ann = x;
      }
      annotations.push( {
        series: 'another line',
        x: "20061013",
        canvas: Dygraph.Circles.ARROW,
        rotation: "down",
        strokeStyle: "red",
        text: 'Another one'
      } );
      annotations.push( {
        series: 'parabola',
        x: '20061012',
        canvas: Dygraph.Circles.ARROW,
        rotation: 10,
        size: 20,
        fillStyle: "green",
        text: 'Parabola Annotation at same x-coord'
      } );

      if (graph_initialized) {
        g.setAnnotations(annotations);
      }

      function add() {
        var x = last_ann + 2;
        var annnotations = g.annotations();
        annotations.push( {
          series: 'line',
          x: "200610" + x,
          canvas: Dygraph.Circles.ARROW,
          text: 'Line ' + x,
          rotation: Math.random() * 360
        } );
        last_ann = x;
        g.setAnnotations(annotations);
      }

      var saveBorder = '';
      var num = 0;
      g.updateOptions( {
        annotationClickHandler: function(ann, point, dg, event) {
          eventDiv.innerHTML += "click: " + nameAnnotation(ann) + "<br/>";
        },
        annotationDblClickHandler: function(ann, point, dg, event) {
          eventDiv.innerHTML += "dblclick: " + nameAnnotation(ann) + "<br/>";
        },
        annotationMouseOverHandler: function(ann, point, dg, event) {
          document.getElementById(nameAnnotation(ann)).style.fontWeight = 'bold';
          saveBorder = ann.div.style.border;
          ann.div.style.border = '1px solid #ddd';
        },
        annotationMouseOutHandler: function(ann, point, dg, event) {
          document.getElementById(nameAnnotation(ann)).style.fontWeight = 'normal';
          ann.div.style.border = saveBorder;
        },

        pointClickCallback: function(event, p) {
          // Check if the point is already annotated.
          if (p.annotation) return;

          // If not, add one.
          var ann = {
            series: p.name,
            xval: p.xval,
            canvas: Dygraph.Circles.ARROW,
            rotation: Math.random() * 360,
            text: "Annotation #" + num
          };
          var anns = g.annotations();
          anns.push(ann);
          g.setAnnotations(anns);

          num++;
        }
      });
    </script>
</body>
</html>
