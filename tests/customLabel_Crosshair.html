
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>Label styles</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>

    <script type="text/javascript" src="data.js"></script>
  </head>
  <body>
    <p>Labels are transparent and repositioned:</p>
    <div id="div_g14" style="width:600px; height:300px;"></div>

    <script type="text/javascript">
      g14 = new Dygraph(
            document.getElementById("div_g14"),
            data_temp, {
              colors: ["#006ACB","#FE8900"],
              rollPeriod: 30,
  		 // showRoller: true,
			  customBars: true,
             // errorBars: true,
              labelsDivWidth: 120,
              labelsDivStyles: {
                "backgroundColor":"#FFFFFF",
				"border":"1px solid #006ACB",
				"borderRadius":"5px",
				"boxShadow":"1px 1px 4px #CCCCCC",
				"fontFamily":"Lucida Grande , Lucida Sans Unicode, Verdana, Arial, Helvetica, sans-serif",
				"fontSize":"12px",
				"fontWeight":"normal",
				"opacity":"0.85",
				"padding":"3px",
			//	"width":"100px"
              },
			  labelFollow: true,
              labelsSeparateLines: true,
			//  title: 'Daily Temperatures in New York vs. San Francisco',
			  verticalCrosshair: true,
			 // ylabel: 'Temperature (F)',
			  yAxisLabelWidth: 20,			 
              legend: 'always'	
            }
          );
    </script>
  </body>
</html>
