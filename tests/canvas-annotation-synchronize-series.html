                var annotations = [];
                var labels = dg.getLabels();

                for (var j = 0; j < data.length; j++) {
                  var v = data[j];
                  var o = v[v.length - 1];
                  var a = {};

                  if (o.hasOwnProperty("annotations")) {
                    o.annotations.forEach(function(ann) {
                      a = {};
                      for (k in ann) {
                        if (ann.hasOwnProperty(k)) {
                          if (k === "series") {
                            a[k] = labels[ann[k]];
                          } else {
                            a[k] = ann[k];
                          }
                        }
                      }
                      a.x = v[0];
                      annotations.push(a);
                    });
                  }
                }

                return annotations;
              },
              annotationMouseOverHandler: function(ann, point, dg, event) {
                var bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.id = "bubble" + ann.series + ann.x + i;
                bubble.innerHTML = ann.text;
                bubble.style.top = point.canvasy + "px";
                bubble.style.left = point.canvasx + "px"
                dg.graphDiv.appendChild(bubble);
                ann.div.title = "";
              },
              annotationMouseOutHandler: function(ann, point, dg, event) {
                var bubble = document.getElementById("bubble" + ann.series + ann.x + i);

                  bubble.parentNode.removeChild(bubble);
                }

                var range = me.xAxisRange();
                var yrange = me.yAxisRange();

                    dateWindow: range,
                    valueRange: yrange
                  } );
                }
